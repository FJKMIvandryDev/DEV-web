<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title of the document</title>
	</head>

	<body>
		<form action="#" method="POST">
			<h1>Birao</h1>
			<table>
				<tr>
					<td><label for="filoha">Filoha : </label></td>		
					<td><input type="text" id="filoha"></input></td>
				</tr>
				<tr>
					<td><label for="filoha_mlefitra">Filoha lefitra : </label></td>		
					<td><input type="text" id="filoha_mlefitra"></input></td>
				</tr>
				<tr>
					<td><label for="mpitan_tsoratra">Mpitan-tsoratra : </label></td>		
					<td><input type="text" id="mpitan_tsoratra"></input></td>
				</tr>
				<tr>
					<td><label for="mpitahiry_vola">Mpitahiry vola : </label></td>		
					<td><input type="text" id="mpitahiry_vola"></input></td>
				</tr>
				<tr>
					<td><label for="mpitantsoratra_vola">Mpitan-tsoratry ny vola : </label></td>		
					<td><input type="text" id="mpitantsoratra_vola"></input></td>
				</tr>
				<tr>
					<td><label for="mpanolo_tsaina">Mpanolo-tsaina : </label></td>		
					<td><input type="text" id="mpanolo_tsaina"></input></td>
				</tr>
			</table>

			<h1>Mombamomba ny sampana</h1>

			<table>
				<tr>
					<td><label for="anarana">Anarana : </label></td>		
					<td><input type="text" id="anarana"></input></td>
				</tr>
				<tr>
					<td><label for="sary">Sary : </label></td>		
					<td><input type="text" id="sary"></input></td>
					<td><button id="findButton">find</button></td>
				</tr>
				<tr>
					<td><label for="description">Description : </label></td>		
					<td><textarea id="description"></textarea></td>
				</tr>
				<tr>
					<td><label for="date">Daty niforonana : </label></td>		
					<td><input type="date" id="date"></input></td>
				</tr>
				<tr>
					<td><label for="isa">Isan'ny mpikambana : </label></td>		
					<td><input type="number" id="isa"></input></td>
				</tr>
			</table>

			<input type="submit" value="Enregistrer"></input>

		</form>


		<script src="kcfinder/kcfinder.js" type="text/javascript"></script>
		<script type="text/javascript">
		    function BrowseServer() {
		        var finder = new KCFinder();
		        finder.basePath = _finderBasePath;
		        finder.selectActionFunction = SetFileField;
		        finder.popup();
		    }
		    function SetFileField(fileUrl) {
		        $("#sary").val(fileUrl); //ImageUrl is the Id of the input field
		    }
		    $(function () {
		        $("#findButton").on("click", BrowseServer); //FileBrowse is the Id of the button
		    });
		</script>


	</body>

</html>
